<html lang="pt-BR">

  <style>
    body {
      font-family: Inter, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background: #020617;
      padding: 32px;
      border-radius: 12px;
      width: 500px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,.4);
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: #2563eb;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    pre {
      margin-top: 20px;
      text-align: left;
      background: #020617;
      padding: 12px;
      border-radius: 8px;

    }
  </style>

<body>
  <div class="card">
    <h2>ðŸ“‰ Monitor de CÃ¢mbio</h2>
    <button onclick="runBot()">Executar agora</button>
    <pre id="result"></pre>
  </div>

  <script>
    async function runBot() {
      document.getElementById("result").innerText = "Executando...";
      const res = await fetch("/api/index");
      const data = await res.json();
      document.getElementById("result").innerText = JSON.stringify(data, null, 2);
    }
  </script>
